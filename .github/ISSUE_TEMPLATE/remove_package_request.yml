name: "ğŸ—‘ï¸ Remove Package Request"
description: "Meminta penghapusan paket dari KYRT CDN (maksimal 72 jam sejak upload)"
labels:
  - "ğŸ—‘ï¸ Remove Request"

body:
  - type: markdown
    attributes:
      value: "## Request Penghapusan Paket dari KYRT CDN"

  - type: markdown
    attributes:
      value: |
        Anda hanya dapat menghapus paket jika:
        - Paket **belum lebih dari 3 hari (72 jam)** sejak pertama kali masuk KYRT CDN.
        - Anda adalah **pemilik / maintainer resmi** paket tersebut.
        - Paket tidak digunakan oleh sistem internal KYRT atau fitur lain.

        Jika paket sudah melewati 72 jam, Anda **tidak dapat** menghapusnya â€” namun Anda boleh membuat "Disable Request" atau "Deprecation Notice".

  - type: input
    id: package_name
    attributes:
      label: Nama Paket
      description: "Masukkan nama paket yang ingin dihapus."
      placeholder: "Contoh: bootstrap"
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Versi Paket
      description: "Masukkan versi paket yang ingin dihapus."
      placeholder: "Contoh: 5.3.0"
    validations:
      required: true

  - type: input
    id: upload_date
    attributes:
      label: Tanggal Paket Masuk KYRT CDN
      description: "Harus kurang dari 72 jam yang lalu."
      placeholder: "Contoh: 2025-11-12 14:32"
    validations:
      required: true

  - type: input
    id: reason
    attributes:
      label: Alasan Penghapusan
      description: "Masukkan alasan kuat kenapa paket perlu dihapus."
      placeholder: "Contoh: Versi ini rusak / salah upload."
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Catatan Tambahan
      description: "Opsional. Jika ada keperluan lain terkait penghapusan paket."
      placeholder: "Contoh: Saya akan mengupload versi ulang yang sudah diperbaiki."
    validations:
      required: false

  - type: checkboxes
    id: agree
    attributes:
      label: Persetujuan
      options:
        - label: "Saya memastikan paket ini belum lebih dari 72 jam sejak upload dan saya adalah pemilik paket."
    validations:
      required: true
